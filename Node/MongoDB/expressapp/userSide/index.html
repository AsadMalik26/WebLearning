<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./jquery-3.6.0.min.js"></script>
    <script src="./popper.min.js"></script>
    <script src="./bootstrap.min.js"></script>
    <script src="./jqcrud.js"></script>

    <link rel="stylesheet" href="./bootstrap.min.css" />
    <link rel="stylesheet" href="./jqstyles.css" />
    <title>Document</title>
  </head>
  <body class="container">
    <h1>Restful API Client</h1>
    <!-- Button trigger modal -->
    <!--  <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="updateModal">
      Launch
    </button> -->

    <!-- Modal -->
    <div
      class="modal fade"
      id="updateModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="updateRecord"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Update Record</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <input type="hidden" id="updateID" /> <br />
            <div class="form-group">
              <label for="updateTitle">Update Title</label>
              <input
                type="text"
                name="updateTitle"
                id="updateTitle"
                class="form-control"
                placeholder="Title"
                aria-describedby="updateTitleHelpID"
              />
              <small id="updateTitleHelpID" class="text-muted"
                >Update Title</small
              >
            </div>
            <div class="form-group">
              <label for="updateBody">Update Body</label>
              <textarea
                class="form-control"
                name="updateBody"
                id="updateBody"
                rows="3"
              ></textarea>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" id="updateSave" class="btn btn-primary">
              Update
            </button>
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- test model -->
    <!-- Button trigger modal -->
    <button
      type="button"
      class="btn btn-primary btn-sm mb-3"
      data-toggle="modal"
      data-target="#addRecipie"
    >
      Add Entry
    </button>

    <!-- Modal For Add Recipie-->
    <div
      class="modal fade"
      id="addRecipie"
      tabindex="-1"
      role="dialog"
      aria-labelledby="Add Recipie"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Add Entry</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <div class="form-group">
              <label for="title">Title</label>
              <input
                type="text"
                class="form-control"
                name="title"
                id="title"
                aria-describedby="titleHelp"
                placeholder="Title of the Entry"
              />
              <small id="titleHelp" class="form-text text-muted"
                >Enter title of entry</small
              >
            </div>
            <div class="form-group">
              <label for="price">Price</label>
              <input
                type="number"
                class="form-control"
                name="price"
                id="price"
                aria-describedby="priceHelp"
                placeholder="price of the Entry"
              />
              <small id="priceHelp" class="form-text text-muted"
                >Enter price of entry</small
              >
            </div>
            <div class="form-group">
              <label for="body">Entry Description</label>
              <input
                type="text"
                class="form-control"
                name="body"
                id="body"
                aria-describedby="bodyHelp"
                placeholder="Enter the description/body"
              />
              <small id="bodyHelp" class="form-text text-muted"
                >Enter Description</small
              >
            </div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary btn-sm"
              data-dismiss="modal"
            >
              Close
            </button>
            <!-- <button type="button" id="addSave" class="btn btn-primary">
              Save
            </button> -->
            <button id="addBtn" class="btn btn-info btn-sm">
              Add Entry
            </button>
            <!-- <button id="addBtn" class="btn btn-info">Add Recipie</button> -->
          </div>
        </div>
      </div>
    </div>

    <!-- We left the previous learning by mistake, so going back to clear the concepts -->
    <div id="recipie">Loading...</div>
  </body>
</html>
